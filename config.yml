# vim: ts=2 sw=2 et

title: "Hunting the Shmoo"
baseURL: "https://ahal.ca/"
copyright: "Â© 2018 Andrew Halberstadt"

languageCode: "en-us"
theme: "hugo-theme-bootstrap4-blog"

paginate: 10
sectionPagesMenu: "navbar"

permalinks:
  blog: "/blog/:year/:slug/"
  casts: "/casts/:year/:slug/"
  page: "/:slug/"


menu:
  #sidebar:
    #- name: "Link 1"
    #  url: "https://example.com"
    #- name: "Link 2"
    #  url: "https://example.org"

  navbar:
    - identifier: blog
      name: Blog
      url: /blog/

    - identifier: casts
      name: Casts
      url: /casts/

# Theme variables
params:
  author: "Andrew Halberstadt"
  description: "Ramblings related to my work at Mozilla and other projects."
  date_format: "Jan 02, 2006"
  mainSections:
    - blog
    - casts
  sidebar:
    num_recent_posts: 10
    tag_cloud: true
  social:
    mastodon: "ahal@mastodon.club"
    twitter: "halbersa"
  staticman:
    baseurl: "https://api.staticman.net/v2/entry"
    user: "ahal"
    repo: "hunting-the-shmoo"
    branch: "master"
  # Whether to display summaries on the list page
  truncate: true

PygmentsCodeFences: true
PygmentsStyle: "monokai"
PygmentsOptions:
  linenos: table
