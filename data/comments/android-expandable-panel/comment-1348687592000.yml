msg: <p>It should be possible to put several ExpandablePanels together in a LinearLayout.
  Then set up their listeners such that when one gets expanded, the others have their
  collapse events triggered. This seems like a bit of a different problem though,
  and I'm not sure that this would be the best solution to your problem.</p>
