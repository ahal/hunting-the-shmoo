msg: "<a href=http://shopcashback.ru>А ведь покупатель нынче пошел разборчивый: ему и качество подавай, и бонусы. И если еще несколько лет тому назад клиента устраивали баллы или любая другая внутренняя валюта интернет магазина, которую можно было потратить только в этой торговой точке и больше нигде, то сейчас большинство предпочитает получить назад процент от суммы, потраченной на покупку. \r\nВ принципе одно другому не мешает, поэтому маркетологи большинства интернет магазинов объединили в системе лояльности оба способа поощрения покупателей и за одну и ту же покупку насчитывают клиенту баллы и возвращают часть потраченных средств. \r\nДля покупателя вдвойне выгодно, если к программе подключается еще и банк – тогда процент за покупку автоматически начисляется вам на карточку.</a>"
