<div class="blog-masthead">
  <div class="container">
    <nav class="nav blog-nav">
      <a class="nav-link" href="{{ .Site.BaseURL | absLangURL }}"></a>
      {{- $currentPage := . -}}
      {{ range .Site.Menus.navbar }}
      {{ $menuURL := .URL | absLangURL }}
      <a class="nav-link{{ if or ($currentPage.IsMenuCurrent "navbar" .) ($currentPage.HasMenuCurrent "navbar" .) (and (eq .Identifier "blog") ($currentPage.IsHome)) (and (eq .Identifier "blog") ($currentPage.IsHome)) }} active{{end}}" href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
      {{ end }}
    </nav>
  </div>
</div>
